{% extends 'app/base.html' %}
{% load static %}
{% block banner_slider %}
<div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/banner/mohinh.jpg' %}" class="d-block w-100" alt="mohinh" height='480'>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/thebai.jpg' %}" class="d-block w-100" alt="thebai" height='480'>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/violet.jpg' %}" class="d-block w-100" alt="violet" height='480'>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock banner_slider %}
{% block main-content %}
<div class='row' style="width:100%">
    {%for product in products %}
    <div class="col-lg-3">
        <img class='thumbnail' src="{{product.ImageURL}}" />
        <div class='box-element product'>
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product = {{product.id}} data-action = "add" class='btn btn-outline-secondary add-btn update-cart'>Add to cart</button>
            <a class='btn btn-outline-success' href="#">View</a>
            <h6 style="display: inline-block; float: right"><strong>${{product.price | floatformat:2}}</strong></h6>

        </div>    
    </div> 
    {% endfor %}
</div>
</br>
</br>
</br>
{% endblock main-content %}
